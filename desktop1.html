<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;0,600;0,800;0,900;1,700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <img class="figma1-1-icon" alt="" src="./public/figma1-1@2x.png" />

      <main class="hobbies-social-media-parent">
        <header class="hobbies-social1">HOBBIES & SOCIAL MEDIA</header>
        <section class="hobbies-list">
          <div class="hobby-item">
            <img
              class="figma3-icon"
              loading="lazy"
              alt=""
              src="./public/figma3@2x.png"
            />

            <div class="hobby-description">
              <div class="playing-computer-games-container">
                <p class="playing-computer-games">~ Playing Computer Games</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">~ Playing Basketball</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">~ Watching Movies & Series</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">&nbsp;</p>
                <p class="playing-computer-games">~ Sleeping</p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="facebook-1"></div>
      <div class="contact-info-wrapper">
        <div class="contact-info">
          <div class="name-and-social">
            <div class="name-and-social-inner">
              <div class="profile-picture-parent">
                <img
                  class="profile-picture-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />

                <div class="macky-mc-wrapper">
                  <i class="macky-mc"> Macky Mc</i>
                </div>
              </div>
            </div>
            <div class="social-media">
              <img
                class="instagram-1-icon"
                loading="lazy"
                alt=""
                src="./public/instagram-1.svg"
              />

              <div class="instagram-handle">
                <i class="macky-mc"> apin.macky</i>
              </div>
            </div>
          </div>
          <div class="home-wrapper">
            <div class="home-" id="hOMEText">HOME --&gt;</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
